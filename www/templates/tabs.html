<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Bob" icon-off="ion-ios-wineglass" icon-on="ion-ios-wineglass" href="#/tab/dash">
    <ion-nav-view name="tab-dash" style="background-color:#780007" ></ion-nav-view>
  </ion-tab

  <!-- Chats Tab -->
  <ion-tab title="Shirley" icon-off="ion-ios-rose-outline" icon-on="ion-ios-rose-outline" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Tim" icon-off="ion-ios-cloudy-night" icon-on="ion-ios-cloudy-night" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
